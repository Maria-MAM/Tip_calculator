<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tip calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="tip.css">
</head>
<body>
  <main>
    
    <div class='valoare'>
      <p>Valoare bon fiscal:</p>
      <input type="text" required placeholder='Introduceti valoarea bonului'>
      <p id='eroare'></p>
    </div>
    
    <div class='calitate'>
      <p>Calitatea serviciului oferit:</p>
      <select name="" id="dropQ">
        <option value="">---</option>
        <option value="bun">Buna</option>
        <option value="mediu">Medie</option>
        <option value="prost">Proasta</option>
      </select>
    </div>
    
    <div class='bacsis'>
      <p>Valoarea bacsisului recomandat este de:</p>
      <p id='val-bacsis'> 0 </p>
    </div>
    
    <div class="val-totala">
      <p>Valoarea totala a serviciului:</p>
      <p id='val-totala'> 0 </p>
    </div>
  </main>
  <script src="tip.js"></script>
</body>
</html>
